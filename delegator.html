<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegator</title>
    <link href="dist/output.css" rel="stylesheet" />
    <link href="button.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>
</head>

<body class="bg-gray-100">
    <header id="navbar"></header>

    <!-- search -->

    <div class="flex justify-center gap-4 text-center py-2 px-4 mt-10">
        <input id="searchInput" type="text" placeholder="Search..."
            class="py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
        <button id="searchButton"
            class="bg-gray-300 hover:bg-gray-400 py-2 px-4 rounded-md focus:outline-none">Search</button>
    </div>


    <!-- Table -->

    <div class="bg-white w-4/5 lg:w-3/5 mx-auto rounded-t-3xl shadow-lg p-4 mt-4">
        <h3 class="text-2xl text-center font-semibold">Delegator Info</h3>
        <div class="mx-auto flex justify-start items-center py-2 gap-4">
            <button id="newButton"
                class="bg-gray-300 hover:bg-gray-400 py-2 px-4 rounded-md focus:outline-none font-semibold uppercase active:bg-blue-500 active:text-white">
                New
            </button>
            <button id="totalButton"
                class="bg-gray-300 hover:bg-gray-400 py-2 px-4 rounded-md focus:outline-none font-semibold uppercase active:bg-blue-500 active:text-white">
                Total
            </button>
        </div>
        <!-- New Table -->
        <div id="newTableContainer">
            <div class="min-w-full overflow-x-auto mx-auto">
                <table class="table-auto w-full">
                    <thead class="rounded-lg">
                        <tr class="bg-gray-200">
                            <th class="py-2 px-4 text-left">SL</th>
                            <th class="py-2 px-4 text-left">User name</th>
                            <th class="py-2 px-4 text-left">HP Amount</th>
                        </tr>
                    </thead>
                    <tbody id="NewTableBody">
                        <!-- Table rows will be dynamically added here -->
                        <tr data-sno="1" data-original-sno="1">
                            <td class="py-2 px-4">1</td>
                            <td class="py-2 px-4">User1</td>
                            <td class="py-2 px-4">$100</td>
                        </tr>
                        <tr data-sno="2" data-original-sno="2">
                            <td class="py-2 px-4">2</td>
                            <td class="py-2 px-4">User2</td>
                            <td class="py-2 px-4">$200</td>
                        </tr>
                        <tr data-sno="3" data-original-sno="3">
                            <td class="py-2 px-4">3</td>
                            <td class="py-2 px-4">User3</td>
                            <td class="py-2 px-4">$150</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Total Table -->

        <div id="totalTableContainer" class="hidden bg-white w-full mx-auto border-t-2">
            <div class=" overflow-x-auto mx-auto">
                <table class="table-auto w-full">
                    <thead class="rounded-lg">
                        <tr class="bg-gray-200">
                            <th class="py-2 px-4 text-left">SL</th>
                            <th class="py-2 px-4 text-left">User Name</th>
                            <th class="py-2 px-4 text-left">Hp Amount</th>
                        </tr>
                    </thead>
                    <tbody id="totalTableBody">
                        <!-- Table rows will be dynamically added here -->
                        <tr data-id="1" data-original-id="1">
                            <td class="py-2 px-4">1</td>
                            <td class="py-2 px-4">User 1</td>
                            <td class="py-2 px-4">$10</td>
                        </tr>
                        <tr data-id="2" data-original-id="2">
                            <td class="py-2 px-4">2</td>
                            <td class="py-2 px-4">User 2</td>
                            <td class="py-2 px-4">$20</td>
                        </tr>
                        <tr data-id="3" data-original-id="3">
                            <td class="py-2 px-4">3</td>
                            <td class="py-2 px-4">User 3</td>
                            <td class="py-2 px-4">$15</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Pagination -->

        <div id="pagination-section" class="flex justify-center items-center mt-4 gap-2">
            <button id="prevBtn"
                class="bg-gray-300 hover:bg-gray-400 py-2 px-4 rounded-md focus:outline-none pagination-tooltip"
                disabled>
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="text-gray-600">
                Page <span id="currentPage" class="font-semibold">1</span> of <span id="totalPages"
                    class="font-semibold">5</span>
            </div>
            <button id="nextBtn"
                class="bg-gray-300 hover:bg-gray-400 py-2 px-4 rounded-md focus:outline-none pagination-tooltip">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <script src="delegator.js"></script>
</body>

</html>
